<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV Shows online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af4db1a0df.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <nav class="navbar">
    <div class="navbar_netflix">
        <img src="./images/logo.png" class="netflix_logo" alt="logo">
    </div>
    <div class="navbar_nav_items">
        <div class="nav_item">
            <div class="dropdown_container">
                <i class="fa-solid fa-globe"></i>
                <select name="languages" class="language_drop_down" id="languagesSelect">
                    <option value="english" selected>English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
        </div>
        <div class="nav_item">
            <button class="signin_button">Sign In</button>
        </div>
    </div>
    </nav>
   </header> 
</body>
</html>
