<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form-box">
        <form>

            <div class="container">
                <h1 class="heading">Sign up</h1>
                <div class="heading"><a href="/index.html"><i class="fa fa-times" aria-hidden="true"></i></a></div>
                <div class="inphone">
                    <input type="text" placeholder="Full Name" name="phone" required>
                </div>
                <div class="inphone">
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <div>
                    <input type="checkbox" required>
                    <label>I agree to Zomato's <span class="terms">Terms of Service, Privacy Policy</span> and <span class="terms">Content Policies</span></label>
                </div>
                <button type="submit" class="in-btn">Create Account</button>
            </div>
            <hr class="seperation">

            <div class="container">
                <button type="signin" class="sign-btn"><small><i class="fa fa-google" aria-hidden="true"></i></small>
                    Continue with Google</button>
            </div>
            <hr class="seperation">

            <div class="account">
                <p>Already have an account?</p>
                <a href="/html/login.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
