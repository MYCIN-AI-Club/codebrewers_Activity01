<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body>
    <div class="form-box">
        <form>

            <div class="container">
                <h1 class="heading">Login</h1>
                <div class="heading"><a href="/index.html"><i class="fa fa-times" aria-hidden="true"></i></a></div>
                <div class="inphone">
                    <div>
                        <img src="/img/flag.png" height="13px">
                        <p>+91</p>
                        <small><i class="fa fa-chevron-down"></i></small>
                    </div>
                    <input type="text" placeholder="Phone" name="phone" required>
                </div>
                <button type="submit" class="in-btn">Send One Time Password</button>
            </div>
            <hr class="seperation">

            <div class="container">
                <button type="signin" class="sign-btn"><small><i class="fa fa-envelope" aria-hidden="true"></i></small>
                    Continue with Email</button>
                <button type="signin" class="sign-btn"><small><i class="fa fa-google" aria-hidden="true"></i></small>
                    Continue with Google</button>
            </div>
            <hr class="seperation">

            <div class="account">
                <p>New to Zomato?</p>
                <a href="/html/signup.html">Create account</a>
            </div>
        </form>
    </div>
</body>

</html>
